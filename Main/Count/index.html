	<script type="text/javascript">

		var my = new User();	// 初始用户功能



		// 初始化用户界面及参数
		my.init(function(data){
			my.setTip(data.msg);
			if ( data.status ) {
				$('#d').val(data.user.name);
			}
		});



		var arr=[];
		for(var i=1;i<=25;i++){
			arr[i]=i;
		}
		arr.sort(function(){ return 0.5 - Math.random() });
		$(arr).each(function(i, n){
			if ( n ) {
				$('.count-contain').append("<span>"+ n +"</span>");
			}
		});


		var current = 1;
		$('.count-contain span').click(function(){
			var number = $(this).html();
			if ( !my.info('token') ) {
				$('#d').focus();
				my.setTip('请先登录');
				return;
			}

			if ( $(this).html() == '1' ) {
				downtime();
			}
			if ( $(this).html() == '25' && current == 25 ) {
				clearTimeout(loop);
				$('#current').html('您的成绩');
				return;
			}

			if ( number == current ) {
				current += 1;

				if ( number == '24' ) {
					$('#current').html('请点击'+ current +'结束');
				} else {
					$('#current').html('请点击'+ current +'继续');
				}
			}
		});


		var el_time = $('#time'),
			min = 0,
			sec = 0,
			mil = 0,
			loop = null;
		function downtime () {
			mil += 1;

			var value = mil;

			sec = parseInt(value / 10);
			if ( sec > 0 ) {
				value = value - sec * 10;
			}

			min = parseInt(sec / 60);
			if ( min > 0 ) {
				sec = sec - min * 60;
			}

			if ( sec <= 9 ) {
				sec = '0' + sec;
			}
			$('#time').html(min + ':' + sec + ':' + value);

			loop = setTimeout(function(){
				downtime();
			}, 100);
		}






		// 快速登录
		$('#d').change(function(){
			var value = $(this).val();
			if ( value == '' ) {
				my.setTip('无效的名称');
				$(this).val(user.name);
			} else {
				my.getUserByName(value, function(data){
					my.setTip(data.msg);
				});
			}
			$('.score-edit').hide();
			$('.score-item').removeClass('act');
		});


	</script>
